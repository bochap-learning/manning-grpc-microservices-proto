      - name: "Display Go version"
        run: go version
      - name: "Extract release version"
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV   
      - name: "Generate for Golang"
        run: |
          echo ${{ github.ref_name }}